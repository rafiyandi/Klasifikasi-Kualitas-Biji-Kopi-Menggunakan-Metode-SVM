<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Tambah Data Latih</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div class="mx-auto">
          <p class="navbar-brand mb-0 h1 text-center">
            Identifikasi Kualitas Kopi Takengon
          </p>
        </div>
      </nav>

      <div class="container">
        <section class="content mt-5 text-center">
          <form action="{{url_for('tambahData')}}" method="post" enctype="multipart/form-data">
            <div class="row mt-5 d-flex justify-content-center">
              <div class="col-4">
                <label for="" class="">Input Citra kopi</label>
              </div>
              <div class="col-4">
                <input type="file" name="file" id="file" class="form-control-sm" accept="image/*" />
              </div>
            </div>
            <div class="row mt-5 d-flex justify-content-center">
              <div class="col-4">
                <label for="" class="" >Kualitas kopi</label>
              </div>
              <div class="col-4">
                <select name="mutu" id="" class="form-control w-50 mx-5">
                  <option value="1">Bagus</option>
                  <option value="2">Sedang</option>
                  <option value="3">Jelek</option>
                </select>
              </div>
            <div class="row d-flex justify-content-center">
              <div class="col-2 mt-5">
                  <button class="btn btn-info" value="tambah">
                    Tambah Data Latih
                  </button>
              </div>
            </div>
          </form>
      
        </section>
      </div>
       
      <footer class="text-center text-lg-start fixed-bottom bg-info">
        <!-- Copyright -->
        <div
          class="text-center text-white p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2022 Copyright :
          <a class="text-white" href="#">Arif Budi Prayoga</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
